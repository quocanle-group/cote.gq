<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0; url=http://example.com">
        <script type="text/javascript">
            window.location.href = "http://example.com"
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        Nếu trang web không tự động chuyển hướng thì bạn hãy bấm vào link này <a href='https://cote.ga'>COTE.GA</a>.
        If you are not redirected automatically, follow this <a href='https://cote.ga'>COTE.GA</a>.
    </body>
</html>
